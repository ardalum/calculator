<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="display"></div>
        <div class="btn grid-4-cols">
          <button class="gridcol1" id="clear">Clear</button>
          <button class="gridcol2" id="delete">
            <ion-icon name="backspace-outline"></ion-icon>
          </button>
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="operators" id="add">+</button>
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="operators" id="subtract">-</button>
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="operators" id="multiply">*</button>
          <button class="numbers">.</button>
          <button class="numbers">0</button>
          <button class="operators" id="equals">=</button>
          <button class="operators" id="divide">/</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
